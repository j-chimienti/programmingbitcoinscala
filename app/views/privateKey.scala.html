@(privateKey: PrivateKey)

@main("Private Key") {

  <p>@privateKey.toString</p>
  <p>
    Hex = @privateKey.hex
  </p>
  <p>
    Address = @privateKey.point.address()
  </p>
  <p>
    Address (uncompressed) = @privateKey.point.address(compressed = false)
  </p>

  <p>
    Wif = @privateKey.wif()
  </p>

  <p>
    Wif (uncompressed) = @privateKey.wif(compressed = false)
  </p>

}
