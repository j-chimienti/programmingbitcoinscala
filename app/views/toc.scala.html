@(chapters: List[Int])

@main("Programming Bitcoin") {


  <h1>Programming Bitcoin</h1>
  <a href="@routes.HomeController.explorer()">Explorer</a>
  <h3>Table of Contents</h3>

  <ul class="list-group">
  @for(ch <- chapters) {
        <li class="list-group-item">
          <a href="@routes.HomeController.book(ch)">
              Chapter @ch
            </a>
        </li>
  }
  </ul>

}
