@(tx: Transaction, fee: Long = 0)


@main(tx.txId.toHex) {


  <div class="container">
    <h3>Transaction</h3>
    <p>@tx.txId.toHex</p>

    <p>Inputs = @tx.txIn</p>
    <p>Outputs = @tx.txOut</p>
    <p>Locktime = @tx.locktime</p>
    <p>Version = @tx.version</p>
    <p>@tx.hash</p>

    @if(tx.isCoinbase) {
      <p>COINBASE TX</p>
    }


    <p>Tx Fees = @fee</p>
    <p>Status = </p>
    <p>Included in Block =</p>
    <p>Bock Height = </p>

  </div>


}
